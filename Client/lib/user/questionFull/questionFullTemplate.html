<div style="margin: 0 auto; width: 100%; max-width: 600px; z-index: 5; padding: 10px; box-sizing: border-box;">
  <h1 class="md-headline">Question</h1>
  <kusema-content-card content="c.question"></kusema-content-card>

  <h1 class="md-headline">Answers</h1>
  <kusema-content-card ng-repeat="answer in c.question.answers" content="answer"></kusema-content-card>

  <h1 class="md-headline">Your Answer</h1>
  <kusema-content-card
  	mode="create"
  	content-type="answer"
  	content="c.newAnswer"
  	on-submit="c.onPostAnswer(newContent)"
  ></kusema-content-card>
</div>
