<div ng-controller="LoginController">
	
	<form id="loginForm">
		<input name="username" placeholder="Username" type="text" ng-model="username" /><br>
		<input name="password" type="password" placeholder="Password" ng-model="password" /><br>
		<input type="button" name="login" value="Login" ng-click="login(username, password)" />
		<input type="button" name="register" value="Register" ng-click="register(username, password)" />
	</form>

</div>
