<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar class="md-default-theme">
    <h1 class="md-toolbar-tools">groups</h1>
  </md-toolbar>
    Unit 1<br>
    Unit 2<br>
    Unit 3<br>
    Unit 4<br>
    Unit 5<br>
    Unit 6<br>
    Unit 7<br>
</md-sidenav>

<div layout="column" flex>

  <md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
      <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="right">Kusema</h1>
  </md-toolbar>

  <div layout="row" flex>
      <div layout="column" flex id="content">
          <ng-include src="'views/login.html'"></ng-include>

          <md-content layout="column" flex class="md-padding">
          
          <a href="/#/newquestion" target="_BLANK" title="New Question"><md-button class="md-raised md-primary">New Question</md-button></a>
          
            <div ng-controller="QuestionListController as qlc">
              <div ng-repeat="question in questions.questionsList">
              <md-card>
                <img src="http://www.thelostogle.com/wp-content/uploads/2013/12/happy-monkey.jpg" class="md-card-image" alt="a monkey">
                <md-card-content>
                  <h2 class="md-title"><a href="#/question/{{ question._id }}">{{ question.title }}</a></h2>
                  <p>
                    {{ question.message }}
                  </p>
                  <div>{{ question.author }}</div>
                 </md-card-content>
              </md-card>
              </div>
            </div>
          </md-content>
      </div>
  </div>

</div>
